<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remainder app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="reminder-app">
    <h1>Reminder App</h1>
    <label for="title">Title: </label>
    <input type="text" name="title" id="title" placeholder="Enter title...">
    <br>
    <label for="priority">Priority: </label>
    <select name="priority" id="priority" required>
      <option value="" disabled selected>---Select Priority---</option>
      <option value="high">High</option>
      <option value="medium">Medium</option>
      <option value="low">Low</option>
    </select>
    <br>
    <label for="color">Color: </label>
    <input type="color" name="color" id="color">
    <br>
    <label for="description">Description: </label>
    <textarea name="description" id="description" cols="30" rows="3" placeholder="Enter description..."></textarea>
    <br>
    <br>
    <button id="btnAddReminder">Add Reminder</button>
    <button id="btnShowReminder">Show Reminders</button>

    <div id="result">


    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
